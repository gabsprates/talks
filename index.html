  <div class="page-content">

        <h1 class="page-heading">Talks</h1>

        <ul id="talks-list">
        </ul>
      </div>
    </div>
  </div>
<script type="text/javascript">
const talks = [
    { title: "Animações com CSS3", url: "/css3-animations", flag: "brazil" }
  , { title: "Controlando seu projeto com GIT", url: "/git-basic", flag: "brazil" }
];

const ul = document.querySelector('#talks-list');

(() => {
  const html = talks.map((talk) => {
    return `
      <li>
        <a href='.${talk.url}' title='${talk.title}' class='talk-link'>
          <span class='img'><img src='.${talk.url}/thumb.png'></span>
          <span class='title'>
            <img class='flag' src='./_flags/${talk.flag}.svg'>
            ${talk.title}
          </span>
        </a>
      </li>
    `;
  });

  ul.innerHTML = html.join('');
})();

</script>
